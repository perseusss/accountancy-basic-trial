<html lang="en">
<head>

<body id = "body">
<div class = "topBox">

</div>

  </div>

<div class = "boxTwo">

<!-- ödeme al pop-up 'ı  -->
<div id="myModal" class="modal">
  <div class="modal-content">
        <span  id ="span0" class="close0"> <img class = "crossImage"height="15px" width="15px" src="criss-cross.png" alt="çarpı">&times;</span>
        <h3 class = "titlePayment">Ödeme Al</h3>
        <input type="number" class = "inputBox">

    <div class = "acceptbtn1">
<!-- KDVLİ KDVSİZ seçenekleri için radio button ekleme işlemi -->
          <input  type="radio" id="kdvli" name="age" value="30">

          <label class = "kdvsiz1" for="age2">KDV'siz</label>
       </div>
    </div>
  </div>

        <span id ="span1" class="close1"> <img class = "crossImage"height="15px" width="15px" src="criss-cross.png" alt="çarpı">&times;</span>

        <input class = "takingdates" type="date" name="bday">

     <!-- KDVLİ KDVSİZ seçenekleri için radio button ekleme işlemi -->

          <input  type="radio" id="kdvsiz" name="age" value="60">
          <label class = "kdvsiz2" for="age2">KDV'siz</label>
          
     </div>
  </div>
</div>
